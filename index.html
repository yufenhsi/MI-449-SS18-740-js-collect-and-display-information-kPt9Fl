<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dating Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <style>
      /* Wrap code blocks instead of overflowing */
      pre > code {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <h1>Dating profile generator</h1>

      <p class="tagline">
        Create your own dating profile, that you fully own! Simply enter your personal information below and the HTML for your profile will start writing itself automatically.
      </p>

      <h2>Personal</h2>

      <div class="row">
        <div class="six columns">
          <label>First name</label>
          <input type="text" id="FIRST_NAME" class="u-full-width">
        </div>
        <div class="six columns">
          <label>Last name</label>
          <input type="text" id="LAST_NAME" class="u-full-width">
        </div>
      </div>
      <label>Briefly describe yourself</label>
      <textarea id="SELF_DESCRIPTION" class="u-full-width"></textarea>

      <h2>Contact</h2>

      <div class="row">
        <div class="six columns">
          <label>Email</label>
          <input type="email" id="EMAIL_ADDRESS" class="u-full-width">
        </div>
        <div class="six columns">
          <label>Phone</label>
          <input type="tel" id="PHONE_NUMBER" class="u-full-width">
        </div>
      </div>

    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="six columns">
          <h2>Preview</h2>
          <div>
            <p id="PROFILE_PREVIEW"></p>
          </div>
        </div>
        <div class="six columns">
          <h2>Generated HTML</h2>
          <div>
          <pre><code>
            <p id="HTML-CODE">THIS IS WHERE THE RAW HTML SHOULD APPEAR</p>
          </code></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
